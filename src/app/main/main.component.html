<app-header></app-header>
<router-outlet></router-outlet>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <a [routerLink]="['/main']" href=""  routerLinkActive="active">Products</a>   
    </div>
    <div class="col-sm-6">
      
        <div class="container"> 
            <div >
                <mat-form-field class="example-full-width1" appearance="outline">
                    <form id="search">
                    <input type="text" [(ngModel)]="userFilter.name" matInput placeholder="Search" id="search" [ngModelOptions]="{standalone: true}">
                    <i class="material-icons" (click)="searching()" style="font-size: 17px !important;float:right;color:brown;margin-top: -2.5%;">search</i>
                  </form>      
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
      <div class="container">
          <mat-form-field appearance="outline" style="width:106%">
              <mat-label>All</mat-label>
              <mat-select placeholder="Select" >
                <mat-option value="1" ><a [routerLink]="['/main']" href=""  routerLinkActive="active">All</a></mat-option>
                <mat-option value="2"><a [routerLink]="['/seller/my-products']" href=""  routerLinkActive="active">My products</a></mat-option>
              </mat-select>
          </mat-form-field>
      </div> 
  </div>
  <div class="col-sm-2">

      <button mat-button style="float: right;background-color:white;padding:6% 12%" [routerLink]="['/add-product']" href=""  routerLinkActive="active" >+Add Product</button>
  </div>
  
 
</div>
</div>

<div *ngFor="let data of arrUser | filterBy: userFilter">
    
  <mat-card class="example-card1 ">

    <img mat-card-image src="../../assets/images/download.jpeg">
    <mat-card-content>
      <div class="price">
        <label style="color: brown">
          <pre><b>Price      {{data.price}}  </b></pre></label>
      </div>
      <div class="dname">
        <div class="name"><label>
            <pre>Name         {{data.name}}</pre></label></div>
        <div style="color:blueviolet"><label>
            <pre>Description  {{data.description}}</pre></label></div>
        <div class="name"><label>
            <pre>id         {{data.id}}</pre></label></div>

      </div>

    </mat-card-content>
    <mat-card-footer>
      <button mat-button class="ficon" ([ngModel])="icon">
        <mat-icon class="example-icon white-icon" (click)="openDialog(data.id)" id="fav{{data.id}}" >
          favorite </mat-icon>
      </button>
      <button mat-button class="vicon" ([ngModel])="icon">
        <mat-icon class="example-icon"  (click)="viewProducts(data.id)">
          visibility </mat-icon>
      </button>
    </mat-card-footer>
  </mat-card>

</div>

<div *ngIf="!arrUser">
    <p class="fproduct">No product found</p>
</div>

  <ul >
    <!-- in case you want to show empty message -->
    <li *ngIf="(arrUser | filterBy: userFilter).length === 0" >No product found</li>
  </ul>
</div>
