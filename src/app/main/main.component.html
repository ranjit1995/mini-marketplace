<app-header></app-header>
<app-search-box></app-search-box>
<router-outlet></router-outlet>
        <mat-card #name="" class="example-card1 " *ngFor="let data of dataSource;let i = index" >
           
          <img mat-card-image src="../../assets/images/download.jpeg">
            <mat-card-content>
              <div class="price">
                    <label style="color: brown" id="same" #price><pre><b>Price        {{data.price}}</b></pre></label>
              </div>
              <div class="dname">
                    <div class="name"><label><pre>Name         {{data.name}}</pre></label></div>
                    <div style="color:blueviolet"><label><pre>Discription  4GB RAM 64GB ROM</pre></label></div>
                </div>
            </mat-card-content>
            <mat-card-footer>
                <button mat-button class="ficon" ([ngModel])="icon"> <mat-icon class="example-icon white-icon"  (click)="openDialog(data.price)" *ngIf="dataSource.length" id="{{ 'wave' + i }}" > favorite </mat-icon></button>
              <button mat-button class="vicon"><mat-icon class="example-icon"  (click)="viewDialog()"> visibility </mat-icon></button>
            </mat-card-footer>
        </mat-card>
