<div class="container-flud bg-3 text-center fullCard" *ngIf="user">    
    <div class="row">
            <div class="col-sm-4 ">
          <mat-card class="example-card1 ">
            <img mat-card-image src="../../assets/images/download.jpeg">
            <mat-card-content>
              <div class="price">
                    <label style="color: brown"><pre><b>Price        {{user.price}}</b></pre></label>
              </div>
            </mat-card-content>
            <mat-card-footer>
                    <button mat-button class="eicon" ([ngModel])="icon"> <mat-icon class="example-icon white-icon"  (click)="viewDialog(user.id)" id="fav{{user.id}}"[ngClass]="status ? 'success' : 'danger'" > favorite </mat-icon></button>
           
                </mat-card-footer>
        </mat-card>
   
        </div>
        <div class="col-sm-8 well">

            <div class="row " >
        <div class="col-sm-3"> 
                <p>Name</p>
               </div>
              <div class="col-sm-9">
                <p>{{user.name}}</p>
                </div>
            </div>
          <hr>
            <div class="row">
              <div class="col-sm-3"> 
                <p>Discription</p>
                 </div>
              <div class="col-sm-9">
                <p>{{user.description}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3"> 
                    <p>Quentity</p>
                </div>
                <div class="col-sm-9">
                    <p>{{user.quantity}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                    <div class="col-sm-3"> 
                        <p>Seller name</p>
                    </div>
                    <div class="col-sm-9">
                        <p>{{user.seller_name}}</p>
                    </div>
            </div>
            <hr> 
            <div class="row">
                <div class="col-sm-3"> 
                    <p>Seller company name</p>
                </div>
                <div class="col-sm-9">
                    <p>{{user.company_name}}</p>
                </div>
            </div>                                                     
        </div>
    </div>
    <br>

    <div class="row">
            <div class="col-sm-12"> 
        <div class="example-button-row"style="text-align:center"(click)="close()">
            <button mat-raised-button color="." >Cancel</button>
            </div>
            </div>    
    </div>
</div>
