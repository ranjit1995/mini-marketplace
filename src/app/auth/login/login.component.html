<app-header></app-header>
<form class="example-form">
  <mat-card class="example-card width" style="text-align: center;">
     <div > <mat-icon class="group">account_circle</mat-icon></div>
      <label  style="text-align: center;">
     <h2><b>Login</b></h2>
    </label>
    
    
      <mat-form-field class="example-full-width" >
        
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="userName" id="userName"   matInput placeholder="User Name"minlength="4" maxlength="20" [(ngModel)]="userName" required>
      </mat-form-field> 
    
      <mat-form-field class="example-full-width">
        <button mat-button type="submit" (click)="viewpass()" style="float:right;margin-bottom: -4%;margin-top: -2%;">    <mat-icon class="example-icon" > visibility </mat-icon>  </button>
                 
        <input [type]="show ? 'text' : 'password'" name="password" id="password" matInput placeholder="password" minlength="4" maxlength="22" name="password" [(ngModel)]="password" required>
      </mat-form-field>
   
    <mat-card-actions>
      <button mat-button type="submit" class="login" (click)="loginUser()">login</button>
    </mat-card-actions>
    <mat-nav-list>
      <a [routerLink]="['/registration']" routerLinkActive="active">Register</a>
    </mat-nav-list>
    </mat-card>
  </form> 
  
<router-outlet></router-outlet>
